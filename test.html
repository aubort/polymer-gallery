<!doctype html>
<html>
<head>
  <title>core-animated-pages</title>

  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link href="components/core-animated-pages/core-animated-pages.html" rel="import">
  <link rel="import" href="image-service/image-service.html">

  <style>
    body {
      font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    /*.green {*/
    /*  position: absolute;*/
    /*  top: 0;*/
    /*  right: 0;*/
    /*  left: 0;*/
    /*  height: 350px;*/
    /*  background: #70c26f;*/
    /*}*/
  </style>
</head>
<body fullbleed>

  
  <image-service id="service" images="{{images}}" albumid="5702010536228604337"></image-service>
  <polymer-element name="music-demo" fit>
  <template fit>

    <style>
      .chip-container {
        /*position: absolute;*/
        /*top: 275px;*/
        /*right: 0;*/
        /*left: 0;*/
        /*text-align: center;*/
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
      }

      #details {
        /*padding: 200px 10% 0;*/
        /*height:100%;*/
      }

      .card {
        width: 100%;
        height: 100%;
        
        /*border-radius: 3px;*/
        /*text-align: start;*/
        /*overflow: hidden;*/
        background: #fff;
        /*box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
        border: 1px solid black;
      }

      /*.card-left {*/
      /*  width: 400px;*/
      /*}*/

      /*.card-right {*/
      /*  padding: 24px;*/
      /*}*/

      /*.card-icon {*/
      /*  border-radius: 50%;*/
      /*  width: 60px;*/
      /*  height: 60px;*/
      /*  margin-right: 16px;*/
      /*}*/

      /*.card-album-title {*/
      /*  font-size: 2em;*/
      /*}*/
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}" fit>

      <section fit>

        <div class="chip-container" hero-p on-tap="{{transition}}" fit>

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{selectedAlbum.id}}" hero?="{{selectedAlbum === item }}">
              <div class="chip-top" hero-id="{{selectedAlbum.id}}-art" hero?="{{selectedAlbum === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-album-title">{{item.title}}</div>
                <div class="chip-artist">{{item.src}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details" horizontal center-justified center layout>

        <div class="card" horizontal center-justified center layout hero-id="{{selectedAlbum.id}}" hero 
          on-tap="{{transition}}">
          {{selectedAlbum.src}}
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('music-demo', {

      page: 0,

      items: [
        { id:1, title: 'Tycho', src: 'Fragments', color: '#f4db33' },
        { id:2, title: 'Tycho', src: 'Past Prologue', color: '#972ff8' },
        { id:3, title: 'Tycho', src: 'Spectre', color: '#7dd6fe' },
        { id:4, title: 'Tycho', src: 'Awake', color: '#dc3c84' },
        { id:5, title: 'Tycho', src: 'Fragments', color: '#f4db33' },
        { id:6, title: 'Tycho', src: 'Past Prologue', color: '#972ff8' },
        { id:7, title: 'Tycho', src: 'Spectre', color: '#7dd6fe' },
        { id:8, title: 'Tycho', src: 'Awake', color: '#dc3c84' },
        { id:9, title: 'Tycho', src: 'Fragments', color: '#f4db33' },
        { id:10, title: 'Tycho', src: 'Past Prologue', color: '#972ff8' },
        { id:11, title: 'Tycho', src: 'Spectre', color: '#7dd6fe' },
        { id:12, title: 'Tycho', src: 'Awake', color: '#dc3c84' }
      ],

      selectedAlbum: null,

      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedAlbum = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
  </polymer-element>

  <music-demo></music-demo>
</body>
</html>
