<link rel="import" href="components/polymer/polymer.html">

<link rel="import" href="post-service/post-service.html">

<polymer-element name="images-list" attributes="show">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      paper-shadow {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding:2px;
        margin: 16px;
      }

      core-image {
        width:100%;
        height: 100%;
      }
      /*paper-ripple{
        width:100%;
        height: 100%;
        border: 1px solid black;
      }*/
    </style>

    <post-service id="service" posts="{{posts}}" albumid="5702010536228604337"></post-service>

    <div horizontal layout wrap>
      <template repeat="{{post in posts}}">
          <paper-shadow z="1">
              <core-image
                src="{{post.src}}"
                sizing="cover"
                preload
                fade >
              </core-image>
              <paper-ripple image="{{post.src}}" fit on-click="{{handleClick}}"></paper-ripple>
          </paper-shadow>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      handleClick: function(){
        console.log('click handled');
      }
    });
  </script>
</polymer-element>
