<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="post-service/post-service.html">

<polymer-element name="images-list" attributes="show">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      paper-shadow {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding:2px;
        margin: 16px;
      }

      core-image {
        width:100%;
        height: 100%;
      }
    </style>

    <post-service id="service" posts="{{posts}}" albumid="5702010536228604337"></post-service>

    <div horizontal layout wrap>
      <template repeat="{{post in posts}}">
        <paper-shadow z="1">
          <core-image
            src="{{post.src}}"
            sizing="cover"
            preload
            fade >
          </core-image>
        </paper-shadow>
      </template>
    </div>
  </template>

  <script>
    Polymer();
  </script>
</polymer-element>
