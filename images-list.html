<link rel="import" href="components/polymer/polymer.html">

<link rel="import" href="image-service/image-service.html">

<polymer-element name="images-list" attributes="show">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      paper-shadow {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding:2px;
        margin: 16px;
      }

      core-image {
        width:100%;
        height: 100%;
      }
    </style>

    <image-service id="service" images="{{images}}" albumid="5702010536228604337"></image-service>

    <div horizontal layout wrap>
      <template repeat="{{image in images}}">
          <paper-shadow z="1">
              <core-image
                src="{{image.src}}"
                sizing="cover"
                preload
                fade >
              </core-image>
              <paper-ripple image="{{image.src}}" fit on-click="{{handleClick}}"></paper-ripple>
          </paper-shadow>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      handleClick: function(e, detail, sender){
        console.log(sender.templateInstance.model.image.src);
      }
    });
  </script>
</polymer-element>
