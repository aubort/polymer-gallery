<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">


<polymer-element name="post-service" attributes="posts albumid">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url='https://picasaweb.google.com/data/feed/api/user/111664409766092880224/albumid/{{albumid}}?alt=json'
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('post-service', {
    created: function() {
      this.posts = [];
    },
    postsLoaded: function() {
      // Make a copy of the loaded data
      //this.posts = this.$.ajax.response.slice(0);
      //this.posts = this.$.ajax.response.feed.entry
      var entries = this.$.ajax.response.feed.entry;

      for(var i = 0; i < entries.length; i++){
        var image = {
          "title": entries[i].title.$t,
          "desc": entries[i].summary.$t,
          "src": entries[i].content.src,
        }
        this.posts.push(image);
      }

      //console.log(this.posts);
    },
    /**
     * Update the service with the current favorite value.
     * (Two-way data binding updates the favorite value
     * stored locally.) If this was a real service, this
     * method would do something useful.
     *
     * @method setFavorite
     * @param uid {Number} Unique ID for post.
     * @param isFavorite {Boolean} True if the user marked this post as a favorite.
     */
    setFavorite: function(uid, isFavorite) {
      // no service backend, just log the change
      console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
    }
  });
  </script>
</polymer-element>
